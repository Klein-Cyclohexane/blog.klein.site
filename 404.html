<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport" />
  <title>404</title>

  <link rel="shortcut icon" href="https://cdn.rthe.cn/cached-42f6b14bc08dd45f53faa5adca3f5c9e-avif/rayklein/avatar.png" type="image/png">
  <link rel="stylesheet" href="/blog.klein.site/css/root.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .page-404 {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-background);
    }
    .page-404-code {
      font-size: clamp(6rem, 20vw, 12rem);
      font-weight: 700;
      color: var(--font-color);
      line-height: 1;
      font-family: "JetBrains Mono", monospace;
    }
    .page-404-link {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--font-color);
      font-size: 0.9rem;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }
    .page-404-link:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page-404">
    <span class="page-404-code">404</span>
    <a class="page-404-link" href="/blog.klein.site/">Back to Main Page</a>
  </div>
  <script src="/blog.klein.site/js/theme.js"></script>
</body>
</html>
